       <div class="container">
        <div class="image-container">

        </div>
      
            <div class=form>
                <div class="formBody" [formGroup]="loginFormGroup" >
                    <h1> Oturum Aç </h1>
                    <mat-form-field>
                        <mat-label> E-posta veya cep telefonu numarası</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label> Parola </mat-label>
                            <input matInput formControlName="password">
                        </mat-form-field>

                        <button mat-flat-button color="warn" (click)="register()">
                            Kaydol
                        </button>

                        <h3> Veya </h3>

                        <button mat-flat-button class="loginCodeButton">
                            Oturum açma kodu kullan
                        </button>

                        <a href="#" class="passwordLink"> Parolayı mı unuttuz? </a>

                        <section class="memberMe">
                            <mat-checkbox class="memberMeCheckBox" [checked]><h3 style="color: white;"> Beni Hatırla! </h3></mat-checkbox>
                            <p class="joinNetflix">Netflix'e katılmak ister misiniz? <a href="" class="registerLink">Şimdi Kaydolun</a> </p>
                            <p class="reCaptchaText" style="color:white">Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA tarafından korunuyor. <a href="#" class="link" style="color:#0071C5;">Daha fazla bilgi alın.</a> </p>
                          </section>

                          
                </div>
                
                    
        </div>

</div>
